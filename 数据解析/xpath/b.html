<!DOCTYPE html>
<html>
    <head>
        <title>Sample HTML for XPath Practice</title>
    </head>

    <body>
        <div id="container">
            <h1>Main Title</h1>
            <p class="intro">This is an introductory paragraph.</p>
            <ul class="list">
                <li><a href="www.baidu.com">baidu</a></li>
                <li><a href="www.google.com">google</a></li>
                <li><a href="www.bing.com">bing</a></li>
                <li><a href="bing">bingbingbing</a></li>
            </ul>
            <div class="sub-section">
                <ol>
                    <li><a href="http">one</a></li>
                    <li><a href="ftp">two</a></li>
                    <li><a href="ssh">three</a></li>
                    <li><a href="lsknawm">four</a></li>
                </ol>
                <h2>Sub Title 1</h2>
                <p>Some text here.</p>
            </div>
            <div class="sub-section">
                <h2>Sub Title 2</h2>
                <p>Some more text here.</p>
            </div>
        </div>
    </body>

</html>
